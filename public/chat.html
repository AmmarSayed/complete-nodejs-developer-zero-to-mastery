<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="/css/styles.min.css" />
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="chat">
      <div id="chat__sidebar" class="chat__sidebar"></div>
      <div class="chat__main">
        <div id="root" class="chat__messages"></div>

        <div class="compose">
          <form id="messageForm">
            <input type="text" name="messageBox" id="messageBox" autocomplete="off" required />
            <button id="messageFormBtn" type="submit">ğŸ“¨</button>
          </form>

          <button id="send-location" type="button">Send location ğŸ“</button>
        </div>
      </div>
    </div>

    <script id="message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{message}}</p>
      </div>
    </script>

    <script id="link-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name"> {{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p><a href="{{link}}" target="_blank">My Current Location ğŸ“</a></p>
      </div>
    </script>

    <script id="username-template" type="text/html">
      <li>{{username}}</li>
    </script>

    <script id="room-name-template" type="text/html">
      <p>{{room}}</p>
    </script>

    <script id="sidebar-template" type="text/html">
      <h2 class="room-title">{{room}}</h2>
      <h3 class="list-title">Users</h3>
      <ul class="users">
        {{#users}}
        <li>{{username}}</li>
        {{/users}}
      </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="/js/chat.js" defer></script>
  </body>
</html>
